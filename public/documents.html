<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Documents</title>
    
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="has-bg bg-employee" onload="loadMyDocuments()">
    <header class="container">
      <nav class="nav">
        <div class="brand">
          <div class="brand-badge"></div>
          <div>Documents</div>
        </div>
        <div class="nav-links">
          <a class="btn btn-ghost" href="/employee.html">‚Üê Dashboard</a>
          <button class="btn" onclick="logout()">Logout</button>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="hero" style="grid-template-columns: 1fr">
        <div class="hero-card">
          <div class="mock-top">
            <div style="font-weight: 900">Upload Documents</div>
            <span class="pill">Employee</span>
          </div>

          <form
            onsubmit="uploadDoc(event)"
            style="
              display: flex;
              gap: 10px;
              flex-wrap: wrap;
              margin-bottom: 14px;
            "
          >
            <select id="docType" class="btn" style="padding: 12px">
              <option value="IC">IC</option>
              <option value="BANK">Bank Details</option>
              <option value="CONTRACT">Signed Contract</option>
              <option value="OTHER">Other</option>
            </select>
            <input id="docFile" type="file" class="btn" style="padding: 12px" />
            <button class="btn btn-primary" type="submit">Upload</button>
          </form>

          <div style="overflow: auto">
            <table style="width: 100%; border-collapse: collapse">
              <thead>
                <tr style="text-align: left">
                  <th>Type</th>
                  <th>File</th>
                  <th>Status</th>
                  <th>HR Comment</th>
                </tr>
              </thead>
              <tbody id="docsTbody"></tbody>
            </table>
          </div>

          <p id="msg" style="margin-top: 12px"></p>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="/js/app.js"></script>
  </body>
</html>
