<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HR Document Review</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="has-bg bg-hr" onload="loadPendingDocsHR()">
    <header class="container">
      <nav class="nav">
        <div class="brand">
          <div class="brand-badge"></div>
          <div>HR • Document Review</div>
        </div>
        <div class="nav-links">
          <a class="btn btn-ghost" href="/hr.html">← Dashboard</a>
          <button class="btn" onclick="logout()">Logout</button>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="hero" style="grid-template-columns: 1fr">
        <div class="hero-card">
          <div class="mock-top">
            <div style="font-weight: 900">Pending Documents</div>
            <span class="pill">HR</span>
          </div>

          <div style="overflow: auto">
            <table style="width: 100%; border-collapse: collapse">
              <thead>
                <tr style="text-align: left">
                  <th>Employee</th>
                  <th>Type</th>
                  <th>File</th>
                  <th>Comment</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="pendingTbody"></tbody>
            </table>
          </div>

          <p id="msg" style="margin-top: 12px"></p>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="/js/app.js"></script>
  </body>
</html>
